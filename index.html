<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dark Gradient Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #2c003e, #003366);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7); /* Enhanced shadow for better readability */
        }

        p {
            font-size: 1.2em;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Enhanced shadow for better readability */
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to My Enhanced Page</h1>
        <p>This page features an enriched gradient background with deep blue, black, and dark purple.</p>
    </div>
</body>
</html>
